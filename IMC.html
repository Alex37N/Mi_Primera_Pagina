    <div class="IMCJS">
        <h2 class="TextIMC">Funciones definidas por el usuario</h2>
        <p id="resultadoIMC" class="TextResultIMC"></p>
        <script type="text/javascript">
            //Índice de masa corporal (IMC) = peso / altura (al cuadrado)
            //Función para calcular el IMC 
            function calcularIMC(peso, altura) {
                return peso / Math.pow(altura, 2);
            }

            var peso = prompt("¿Cuánto pesas?", "en kg"); // En Kg
            var altura = prompt("¿Cuánto mides?", "en metros"); // En Metros

            //Llamar a la función IMC con sus dos parámetros
            var IMC = Math.round(calcularIMC(peso, altura));
            var resultadoIMC = document.getElementById("resultadoIMC");

            //Evaluar el IMC
            if (IMC >= 18.5 && IMC < 24.9) {
                resultadoIMC.innerHTML = "El IMC es " + IMC + ". Tienes un peso normal.";
            } else if (IMC >= 25 && IMC < 29.99) {
                resultadoIMC.innerHTML = "El IMC es " + IMC + ". Tienes un sobrepeso.";
            } else if (IMC >= 30 && IMC < 34.99) {
                resultadoIMC.innerHTML = "El IMC es " + IMC + ". Tienes una obesidad moderada.";
            } else if (IMC >= 35 && IMC < 39.99) {
                resultadoIMC.innerHTML = "El IMC es " + IMC + ". Tienes una obesidad severa.";
            } else {
                resultadoIMC.innerHTML = "No aplica con ese peso o estatura.";
            }
        </script>
