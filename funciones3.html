        <h2 class="TitleF1">Funciones de Arrays JavaScrip</h2>
        <p class="TextF2">En este ejemplo se convierten los grados Fahrenheit a Celsius y se utiliza la función parseInt que 
            convierte cualquier valor a un entero.
        </p>
        <script type="text/javascript">
          fruits = ["Banana", "Naranja", "Manzana", "Mango"];
      
          document.write('<p id="resultadoF1">Arreglo original <br></p>');
          document.write('<p id="resultadoF1">' + fruits + "<br><br></p>");
      
          // Uso de la Función POP
          document.write('<p id="resultadoF1">Arreglo sin el último elemento <br></p>');
          fruits.pop();
          document.write('<p id="resultadoF1">' + fruits + "<br><br></p>");
      
          // Uso de la función push()
          document.write('<p id="resultadoF1">Arreglo con 2 elementos nuevos al final <br></p>');
          fruits.push("Kiwi", "Sandia");
          document.write('<p id="resultadoF1">' + fruits + "<br><br></p>");
      
          // Uso de la función join()
          document.write('<p id="resultadoF1">Arreglo que agrega un separador entre cada elemento <br></p>');
          let texto = fruits.join(" y tambien <br><br>");
          document.write('<p id="resultadoF1">' + texto + "<br></p>");
      </script>
