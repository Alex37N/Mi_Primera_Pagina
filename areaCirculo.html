<div>
  <p id="resultadoAreaCirculo" class="ResultCiculo"></p>
  <script type="text/javascript">
      function CalcularAreaCirculo(Radio) {
          var area = Math.PI * Radio; // Calcula el área del círculo
          var area2 = area.toFixed(2); // Lo ajusta a 2 decimales
          return area2;
      }

      var radio = prompt("Dame el valor del círculo:", "Escribe un número entero");
      var areaCirculo = CalcularAreaCirculo(radio);

      var resultadoAreaCirculo = document.getElementById("resultadoAreaCirculo");

      resultadoAreaCirculo.innerHTML = "El área del círculo es: " + areaCirculo;
  </script>
