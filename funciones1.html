        <h2 class="TitleF1">Funciones JavaScript</h2>
        <p class="TextF2">En este ejemplo se convierten los grados Fahrenheit a Celsius y se utiliza la funci√≥n parseInt que 
            convierte cualquier valor a un entero.
        </p>
        <script type="text/javascript">
            faren = prompt("Escribe los grados Fahrenheit para convertir a Celsius");
            var celsius = (5/9) * (faren - 32);
            // Utiliza parseInt para redondear el resultado a un entero
            var celsiusRedondeado = parseInt(celsius);

            document.write('<p id="resultadoF1">Convertido a grados Celsius es: ' + celsiusRedondeado + '</p>');
        </script>
        </div>
