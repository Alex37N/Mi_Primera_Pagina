        <h2 class="TitleF1">Funciones de Arrays JavaScrip</h2>
        <p class="TextF2">En este ejemplo se convierten los grados Fahrenheit a Celsius y se utiliza la función parseInt que 
            convierte cualquier valor a un entero.
        </p>
         <script type="text/javascript">
          // Función de valor absoluto de un número
          document.write('<div id="container"><h2 id="absHeading">Uso de la función de valor absoluto</h2></div>');
          let a = Math.abs(7.25);
          let b = Math.abs(-7.25);
          let c = Math.abs(null);
          let d = Math.abs("Hello");
          let e = Math.abs(2 - 3);
          document.write('<div id="container"><p id="resultadoF1">' + a + "<br>" + b + "<br>" + c + "<br>" + d + "<br>" + e + "<br></p></div>");
      
          // Función que devuelve el valor máximo de una lista de números
          document.write('<div id="container"><h2 id="maxHeading">Uso de la función de valor máximo de una lista</h2></div>');
          let x = Math.max(5, 10);
          document.write('<div id="container"><p id="resultadoF1">El máximo es: ' + x + "<br></p></div>");
      
          let y = Math.max(0, 150, 30, 20, 38);
          document.write('<div id="container"><p id="resultadoF1">El máximo es: ' + y + "<br></p></div>");
      
          let z = Math.max(-5, 4);
          document.write('<div id="container"><p id="resultadoF1">El máximo es: ' + z + "<br></p></div>");
      
          // Función que devuelve un número al azar en el rango de 0 a 99 en este caso
          document.write('<div id="container"><h2 id="randomHeading">Uso de la función que devuelve al azar un rango de 0 a 99</h2></div>');
          let numero = parent(Math.random() * 100);
          document.write('<div id="container"><p id="resultadoF1">El número al azar es: ' + numero + "<br><br></p></div>");
      
          // Función que eleva un número base a la potencia indicada por el exponente
          document.write('<div id="container"><h2 id="powerHeading">Uso de la función que genera una potencia</h2></div>');
          let potencia = Math.pow(2, 3);
          document.write('<div id="container"><p id="resultadoF1">El número elevado a la potencia indicada es: ' + potencia + "</p></div>");
         </script>
